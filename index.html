 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fractalscope</title>
    <link rel="stylesheet" type='text/css' href="fractalscope.css">
    <link href="https://fonts.googleapis.com/css?family=Scada" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/jscolor.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>

    <div class='outer-wrapper'>
      <h1>Fractalscope</h1>

      <div class='wrapper'>

        <div class='main'>
          <div id='canvas-wrapper'>
            <canvas height="500"
              width="500"
              id="fractal"
              >Your browswer is too old. Download a <a
              href='https://www.google.com/chrome/browser/desktop/'
              >newer browser</a> that supports canvas!
            </canvas>
            <canvas height="500" width="500" id="grid"></canvas>
          </div>

          <div class='control-panel'>

            <div class='zoom'>
              <h3>Zoom</h3>
              <div class='top'>
                <h3 id='magnification'>1.0</h3>
              </div>

              <div class='bottom'>
                <button id='in'>in</button>
                <button id='reset-zoom'>Reset</button>
                <button id='out'>out</button>
              </div>
            </div>

            <div class='slide'>

              <div class='top'>
                <button id='slide-up' />
              </div>

              <div class='middle'>
                <div>
                  <button id='slide-left' />
                </div>

                <div id='center-display'>
                  <div id='real'>0.000</div>
                  <div id='imaginary'>0.000</div>
                </div>

                <div>
                  <button id='slide-right' />
                </div>
              </div>

              <div class='bottom'>
                <button id='slide-down' />
              </div>
            </div><!-- close slide -->

          </div> <!-- close control-panel-->
        </div><!-- close main -->

        <div class='side-panel'>
          <div class='buttons'>
            <button id='grid-on-off'>hide grid</button>
            <button id='recenter'>reset center</button>
            <div>
              <h4>Max Iteration</h4>
              <div><input type='number'
                id='max-iterations'
                step=10
                max=1000
                min=20
                value=500></div>
            </div>
          </div>

          <div class='color-picker'>
            <h4>Color Picker</h4>
            <ul id='colors-list'></ul>

            <form id='add-color'>
              <label>Choose color
                <input class="jscolor" value="ac8635" id="color">
              </label>
              <label>Iteration Width
                <input type="number" id="width" value="20">
              </label>
              <button type='submit'>Add Color</button>
            </form>
          </div>

        </div>
      </div><!-- close wrapper -->
    </div><!-- close outer-wrapper -->
  </body>
</html>
