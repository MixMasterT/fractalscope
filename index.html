 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" type='text/css' href="fractalscope.scss">
    <link href="https://fonts.googleapis.com/css?family=Scada" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/jscolor.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class='outer-wrapper'>

      <div id='main'>
        <div id='canvas-wrapper'>
          <canvas height="500"
            width="500"
            id="fractal"
            >Your browswer is too old. Download a <a
            href='https://www.google.com/chrome/browser/desktop/'
            >newer browser</a> that supports canvas!
          </canvas>
          <canvas height="500" width="500" id="grid"></canvas>
        </div>

        <div class='control-panel'>

          <div class='slide'>

            <div class='top'>
              <button id='slide-up' />
            </div>

            <div class='middle'>
              <div>
                <button id='slide-left' />
              </div>

              <div id='center-display'>
                <div id='real'>0.000</div>
                <div id='imaginary'>0.000</div>
              </div>

              <div>
                <button id='slide-right' />
              </div>
            </div>

            <div class='bottom'>
              <button id='slide-down' />
            </div>
          </div><!-- close slide -->

          <div class='zoom'>
            <div class='top'>
              <h5>Zoom factor<h5>
              <input type="text" class="dial" data-min="-50" data-max="50">
              <h3 id='zoom-factor'>1.0</h3>
            </div>

            <div class='bottom'>
              <button id='in'>in</button>
              <button id='reset-zoom'>Reset</button>
              <button id='out'>out</button>
            </div>
          </div>
        </div> <!-- close control-panel-->
      </div><!-- close main -->

      <div class='side-panel'>
        <button id='grid-on-off'>hide grid</button>
        <button id='recenter'>reset center</button>
        <div><input type='number' id='max-iterations' value=500></div>

        <div class='color-picker'>
          <h4>Color Picker</h4>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div><!-- close outer-wrapper -->
  </body>
</html>
